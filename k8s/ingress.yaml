apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uep-ingress
  namespace: uep-v5
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
    - hosts:
        - uep.example.com
      secretName: uep-tls
  rules:
    - host: uep.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: uep-backend-service
                port:
                  number: 8000
