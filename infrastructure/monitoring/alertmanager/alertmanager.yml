# Prometheus Alertmanager 設定
# UEP v5.0 監視強化 - アラート条件
global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    # 本番では Slack/Email/PagerDuty 等に通知
  - name: 'critical'
    # 高重要度アラート用
  - name: 'warning'
    # 中重要度アラート用
